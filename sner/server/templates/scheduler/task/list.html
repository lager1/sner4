{% extends "base.html" %}

{% block title %}Tasks / List{% endblock %}

{% block script %}
<script type="text/javascript">
	var dt_task_list_table_options = {
		'ajax': {'url': "{{ url_for('scheduler.task_list_json_route') }}", 'method': 'POST'},
		'columns': [
			dt_column('id', {'visible': false}),
			dt_column('name'),
			dt_column('module'),
			dt_column('params'),
			dt_column('nr_queues'),
			dt_column_buttons(scheduler_pagepart_task_controls)
		]
	};
	$(document).ready(function() {
		var dt_task_list_table = $('#task_list_table').DataTable($.extend({}, dt_ajax_options, dt_task_list_table_options));
	});
</script>
{% endblock %}

{% block content %}
<div class="d-flex align-items-center mb-2">
	<div class="flex-fill">
		{{ cm.breadcrumbs(['Scheduler', 'Tasks', 'List']) }}
	</div>
	<div class="pl-2">
		<a class="btn btn-outline-primary" href="{{ url_for('scheduler.task_add_route') }}">Add</a>
	</div>
</div>

<table id="task_list_table" class="table table-hover table-sm" width="100%"></table>
{% endblock %}
